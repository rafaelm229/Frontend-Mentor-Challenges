<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="top" src="/images/bg-pattern-top.svg" alt="top_image">
    <img class="bottom" src="/images/bg-pattern-bottom.svg" alt="bottom_image">

    <div class="card">
      <div class="card_top">
        <div class="card_profile">
          <img src="/images/image-victor.jpg" alt="profile_image">
        </div>
      </div>

      <div class="card_info">
        <div class="card_title">Victor Crest</div>
        <div class="card_age">26</div>
        <div class="card_city">London</div>
      </div>
      

      <div class="card_stats">
        <div class="stat">
          <div class="stat_num">80K</div>
          <div class="stat_title">Followers</div>
        </div>

        <div class="stat">
          <div class="stat_num">
            803K
          </div>
          <div class="stat_title">
            Likes
          </div>
        </div>
        <div class="stat">
          <div class="stat_num">
            1.4K
          </div>
          <div class="stat_title">
            Photos
          </div>
        </div>
      </div>
    </div>
    



  </body>
</html>
